<!-- contact/templates/contact/contact_success.html -->
<div id="contact-form-container" class="bg-white p-10 md:p-12 rounded-2xl shadow-2xl text-center border-t-8 border-loop-accent animate-fadeIn">
    
    <!-- Icon: Larger and uses the loop-accent color -->
    <svg class="w-24 h-24 text-loop-accent mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    
    <h2 class="text-4xl font-extrabold text-loop-dark-violet mb-3">Message Received!</h2>
    
    <p class="text-xl text-gray-700 mb-8 leading-relaxed">
        Thank you for reaching out to the LoopLab community. Your submission is appreciated, and we will get back to you shortly!
    </p>
    
    <!-- Option to show the form again: Uses primary color and rounded edges -->
    <button hx-get="{% url 'contact:contact_view' %}" 
            hx-target="#contact-form-container"
            hx-swap="outerHTML"
            class="bg-loop-indigo text-white font-extrabold text-lg py-3 px-8 rounded-full shadow-lg hover:bg-loop-accent transition duration-300 transform hover:scale-[1.03]">
        Send Another Message
    </button>
</div>
