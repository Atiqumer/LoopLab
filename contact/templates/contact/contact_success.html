<!-- contact/templates/contact/contact_success.html -->
<div id="contact-form-container" class="bg-white p-8 rounded-xl shadow-2xl text-center border-t-4 border-loop-accent">
    <svg class="w-20 h-20 text-loop-accent mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <h2 class="text-3xl font-bold text-loop-dark-violet mb-2">Message Received!</h2>
    <p class="text-lg text-gray-700 mb-6">
        Thank you for reaching out to the LoopLab community. We will get back to you shortly!
    </p>
    <!-- Option to show the form again -->
    <button hx-get="{% url 'contact:contact_view' %}" 
            hx-target="#contact-form-container"
            hx-swap="outerHTML"
            class="bg-loop-indigo text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-loop-accent transition duration-300">
        Send Another Message
    </button>
</div>
